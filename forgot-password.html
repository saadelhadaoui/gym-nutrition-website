<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Se7aFit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Se7aFit</a>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <h1>Reset Password</h1>
          <p class="auth-subtitle">Enter your email to receive reset instructions</p>

          <form id="resetForm" class="auth-form">
            <div class="form-group">
              <label for="resetEmail">Email</label>
              <input type="email" id="resetEmail" required>
            </div>
            <button type="submit" class="primary-button full-width">Send Reset Link</button>
          </form>

          <p class="auth-footer">
            Remember your password? <a href="login.html">Log In</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
</body>
</html>
