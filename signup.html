<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Se7aFit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Se7aFit</a>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <h1>Create Account</h1>
          <p class="auth-subtitle">Join Se7aFit and start your fitness journey</p>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="primary-button full-width">Create Account</button>
          </form>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Log In</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="script/auth.js"></script>
</body>
</html>
